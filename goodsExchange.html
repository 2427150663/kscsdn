<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品兑换</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/LArea.min.css">
</head>

<body>
    <div id="goodsExchange">
        <div id="total" class="hide">
            请选择地址
        </div>
        <div class="con">
            <ul>
                <li>
                    <div class="top">兑换码</div>
                    <div class="btm">
                        <input type="text" placeholder="请输入兑换码" class="cdkey">
                    </div>
                </li>
                <li>
                    <div class="top">收件人</div>
                    <div class="btm">
                        <input type="text" placeholder="请输入收件人名称" class="receiver">
                    </div>
                </li>
                <li>
                    <div class="top">电话</div>
                    <div class="btm">
                        <input type="text" placeholder="请输入电话号码" class="phone">
                    </div>
                </li>
                <li class="location">
                    <div class="top">收获地址</div>
                    <div class="btm">
                        <input id="address" type="text" readonly="" placeholder="" value="请选择 >" class="iptRight" />
                        <input id="value1" type="hidden" value="20,234,504" />
                    </div>
                </li>
                <li>
                    <div class="top">详细地址</div>
                    <div class="btm">
                        <input type="text" placeholder="街道`小区`楼牌号等" class="detailedAddress">
                    </div>
                </li>
            </ul>
            <div class="submit">
                提交
            </div>
        </div>
    </div>
</body>
<script src="js/main.js"></script>
<script src="js/LAreaData1.js"></script>
<script src="js/LArea.min.js"></script>

</html>
