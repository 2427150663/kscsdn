<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品兑换</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/LArea.min.css">
</head>

<body>
    <div id="goodsExchange">
        <div class="con">
            <ul>
                <li>
                    <div class="top">兑换码</div>
                    <div class="btm">
                        <input type="text" placeholder="请输入兑换码">
                    </div>
                </li>
                <li>
                    <div class="top">收件人</div>
                    <div class="btm">
                        <input type="text" placeholder="请输入收件人名称">
                    </div>
                </li>
                <li>
                    <div class="top">电话</div>
                    <div class="btm">
                        <input type="text" placeholder="请输入电话号码">
                    </div>
                </li>
                <li>
                    <div class="top">收获地址</div>
                    <div class="btm">
                        <input id="demo1" type="text" readonly="" placeholder="城市选择特效" value="广东省,深圳市,南山区" />
                        <input id="value1" type="hidden" value="20,234,504" />
                    </div>
                </li>
                <li>
                    <div class="top">详细地址</div>
                    <div class="btm">
                        <input type="text" placeholder="街道`小区`楼牌号等">
                    </div>
                </li>
            </ul>
            <div class="submit">
                提交
            </div>
        </div>
    </div>
</body>
<script src="js/main.js"></script>
<script src="js/LAreaData1.js"></script>
<script src="js/LArea.min.js"></script>
<script>
    var area1 = new LArea();
    area1.init({
        'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
        'valueTo': '#value1', //选择完毕后id属性输出到该位置
        'keys': {
            id: 'id',
            name: 'name'
        }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
        'type': 1, //数据源类型
        'data': LAreaData //数据源
    });
    area1.value = [1, 13, 3];//控制初始位置，注意：该方法并不会影响到input的value
</script>

</html>
