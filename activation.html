<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>账户激活</title>
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
    <div id="app">
        <header>
        </header>
        <div class="section">
            <div class="ipt">
                <div class="top">用户激活码</div>
                <div class="btm userActivaion">
                    <input type="text" oninput="this.value=this.value.replace(/[^\d]/g,'')" autofocus>
                    <div></div>
                    <input type="text" oninput="this.value=this.value.replace(/[^\d]/g,'')">
                    <div></div>
                    <input type="text" oninput="this.value=this.value.replace(/[^\d]/g,'')">
                </div>
            </div>
            <div class="ipt">
                <div class="top">姓名</div>
                <div class="btm">
                    <input type="text" placeholder="请输入您的姓名" id="userName">
                    <span class="iconfont icon-yonghu"></span>
                </div>
            </div>
            <div class="ipt">
                <div class="top">手机号</div>
                <div class="btm">
                    <input type="text" placeholder="请输入您的电话号码" oninput="this.value=this.value.replace(/[^\d]/g,'')"
                        id="plone">
                    <span class="iconfont icon-dianhua1"></span>
                </div>
            </div>
            <div class="ipt">
                <div class="top">验证码</div>
                <div class="btm">
                    <span class="iconfont icon-suo"></span>
                    <input type="text" placeholder="请输入短信验证码" oninput="this.value=this.value.replace(/[^\d]/g,'')"
                        id="verifyCode">
                    <div class="verify">
                        <span>获取验证码</span>
                    </div>
                </div>
            </div>
            <div class="login">
                激活
            </div>
            <div class="activaion">
                <div>
                    已有账户,<a href="login.html">快速登录</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/main.js"></script>

</html>
